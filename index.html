<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <section class="main-block" >
            <div style="width:80%">
                    <div class="search-area">
                        <input type="text" placeholder="Enter your location" id="search-input">
                        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="weather-body" id="weather-body">
                    </div>
                </div>
            </div>
        </section>

        <section class="sub-block" style="width:80%" >
        </section>
    </main>

    <script src="https://kit.fontawesome.com/73a6270b53.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
